<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="fw-semi-bold">Register</h1>
        <div class="row">
            <div class="col-md-4">
        <form method="POST">
            <div class="form-group mb-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group mb-2">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="radio" id="role2" class="form-check-input" name="role" value="user" checked>
                <label class="form-check-label" for="role2">User</label>
            </div>
            <div class="form-check">
                <input type="radio" id="role3" class="form-check-input" name="role" value="artist">
                <label class="form-check-label" for="role3">Artist</label>
            </div>
            <a href="{{url_for('login')}}">Already have an account? Log in</a><br>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>
    </div>
    </div>
</body>
</html>
