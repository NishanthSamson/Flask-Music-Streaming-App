{% extends "base.html" %}

{% block content %}
<div class="col-md-8" id="col2">
<h2 class = "mt-3 ms-5 me-5 mb-4">New Song</h2>
<form method="POST" class="ms-5 me-5" enctype="multipart/form-data">
    <div class="form-group mb-2">
        <label for="name">Song Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Song name" name="name" required>
    </div>

    <div class="form-group mb-2">
        <label for="song">Song File:</label>
        <input type="file" class="form-control-file" id="song" name="song" accept="audio/mpeg" required>
    </div>

    <div class="form-group mb-2">
        <label for="img">Image File:</label>
        <input type="file" class="form-control-file" id="img" name="img" accept="image/jpeg, image/png, image/gif" required>
    </div>

    <div class="form-group mb-2">
        <label for="genre">Genre:</label>
        <input type="text" class="form-control" id="genre" placeholder="Genre" name="genre" required>
    </div>

    <div class="form-group mb-2">
        <label for="duration">Duration:</label>
        <input type="text" class="form-control" id="duration" placeholder="Duration" name="duration" required>
    </div>

    <div class="form-group mb-2">
        <label for="lyrics">Lyrics:</label>
        <textarea class="form-control" id="lyrics" rows="4" cols="50" name="lyrics" required></textarea>
    </div>

    <button type="submit" class="btn btn-secondary">Upload</button>
</form>
</div>

{% endblock %}
