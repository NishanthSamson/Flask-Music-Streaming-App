<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <title>StreamWave | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary p-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}"><img src = "{{ url_for('static', filename='logo.png') }}" width="30px" /></a>
      <h4 class = "me-5 mt-2 fw-light">StreamWave Admin</h4>
        <div class = "d-flex me-5">
        </div>
        
      </div>
  </nav>
<div class="container py-4">
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a class="nav-link link-info" aria-current="page" href="{{url_for('admin_manage_content')}}">Content</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-info active" href="{{url_for('admin_manage_users')}}">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-info" href="{{url_for('admin_dashboard')}}">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{{url_for('logout')}}">Logout</a>
  </li>
  </ul>
    <h2 class="mb-4">Users</h2>
    <div class="row my-3">
    {% for user in users %}
      <div class="col-md-3">
        <div class="card my-3">
          <div class="card-body">
            <h5 class="card-title">{{user.username}}</h5>
            <div class="d-flex justify-content-between">
                <a href="{{url_for('remove_user', id=user.id)}}"><button class="btn btn-danger">Remove User</button></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
