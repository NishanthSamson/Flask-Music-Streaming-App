<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
<div class="container py-4">
<h2 class="mb-4">Playlists</h2>
<div class="row my-3">
{% for playlist in playlists %}
  <div class="col-md-3">
    <div class="card my-3">
      <div class="card-body">
        <h5 class="card-title">{{playlist.name}}</h5>
        <div class="d-flex justify-content-between">
          <a href="{{url_for('edit_playlist', id=playlist.id)}}"><button class="btn btn-secondary">Edit Details</button></a>
          <a href="{{url_for('remove_playlist', id=playlist.id)}}"><button class="btn btn-danger">Remove</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
</body>
</html>
