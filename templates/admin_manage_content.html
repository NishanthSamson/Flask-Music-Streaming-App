<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}"><img src = "{{ url_for('static', filename='react.svg') }}" width="30px" /></a>
          <h4 class = "me-5 mt-2 fw-light">StreamWave Admin</h4>
            <div class = "d-flex me-5">
            </div>
            
          </div>
      </nav>
<div class="container py-4">
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a class="nav-link link-info active" aria-current="page" href="{{url_for('admin_manage_content')}}">Content</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-info" href="{{url_for('admin_manage_users')}}">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-info" href="{{url_for('admin_dashboard')}}">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{{url_for('logout')}}">Logout</a>
  </li>
  </ul>
    <h2 class="mb-4">Songs</h2>
    <div class="row my-3">
    {% for song in songs %}
      <div class="col-md-3">
        <div class="card my-3">
          <div class="card-body">
            <h5 class="card-title">{{song.name}}</h5>
            <div class="d-flex justify-content-between">
                <a href="{{url_for('edit_song', id=song.id)}}"><button class="btn btn-secondary">Edit Details</button></a>
                <a href="{{url_for('remove_song', id=song.id)}}"><button class="btn btn-danger">Remove</button></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <h2 class="mb-4">Playlists</h2>
    <div class="row my-3">
    {% for playlist in playlists %}
      <div class="col-md-3">
        <div class="card my-3">
          <div class="card-body">
            <h5 class="card-title">{{playlist.name}}</h5>
            <div class="d-flex justify-content-between">
              <a href="{{url_for('edit_playlist', id=playlist.id)}}"><button class="btn btn-secondary">Edit Details</button></a>
              <a href="{{url_for('remove_playlist', id=playlist.id)}}"><button class="btn btn-danger">Remove</button></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <h2 class="mb-4">Albums</h2>
    <div class="row my-3">
    {% for album in albums %}
      <div class="col-md-3">
        <div class="card my-3">
          <div class="card-body">
            <h5 class="card-title">{{album.name}}</h5>
            <div class="d-flex justify-content-between">
              <a href="{{url_for('edit_album', id=album.id)}}"><button class="btn btn-secondary">Edit Details</button></a>
              <a href="{{url_for('remove_album', id=album.id)}}"></a><button class="btn btn-danger">Remove</button></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</body>
</html>
