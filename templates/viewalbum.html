            <h4 class = "me-5 mt-2">                   </h4>
            <form class="d-flex justify-content-start w-25 me-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>

    <div class = "container-fluid mt-2">
        <div class="row row-cols-3">
            <div class="col-md-2" id="col1">
                <!-- <div class="shadow bg-outline-light rounded p-2"> -->
                <div class="row">
                    <div class="col-sm-3">
                        <img src = "../static/react.svg" width="80px" class = "mt-1"/>
                    </div>
                    <div class="col">
                        <h3>{{user}}</h3>
                        <p>{{email}}</p>
                        <a href="{{ url_for('login') }}" class = "btn btn-primary btn-sm mb-2" {{hide}}>Login</a>
                    </div>
                </div>
            
                <div class="menu-btns">
                    <br>
                    <a href="{{ url_for('create_song') }}" class="btn btn-primary btn-block mb-2" {{log}}>New song</a>
                    <a href="{{ url_for('create_playlist') }}" class="btn btn-primary btn-block mb-2" {{log}}>New playlist</a>
                    <a href="{{ url_for('create_album') }}" class="btn btn-primary btn-block mb-2" {{log}}>New album</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block mb-2" {{log}}>Logout</a>
                </div>
        </div>

        
        
        <div class="col-md-8" id="col2">
          
            <div class="shadow p-1 mb-1 bg-outline-dark rounded">
              <div class="row">
              <div class="col-md-3">
                <img src="{{ url_for('static', filename='uploads/' + album.img) }}" style="width: 15rem; height: 15rem; object-fit: cover;">
              </div>
              <div class="col-md-9">
                <h1 class = "ms-2">{{album.name}}</h1>
                <h5 class = "ms-2">{{album.desc}}</h5>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-1">
              <h6 class = "ms-4">Song</h6>
            </div>
            <div class="col-md-9">
              <h6 class = "ms-4">Artist</h6>
            </div>
            <div class="col-md-2">
              <h6>Duration</h6>
            </div>

          </div>
          {% for song in album_songs %}
          <div class="shadow p-4 bg-outline-dark rounded">
            <div class="row">
            <div class="col-md-1">
              <img src="{{ url_for('static', filename='uploads/' + song.img) }}" style="width: 4rem; height: 4rem; object-fit: cover;">
            </div>
            <div class="col-md-9">
              <h3>{{song.name}}</h3>
              <h6>{{song.user.username}}</h6>
            </div>
            <div class="col-md-2">
              <h6 class = "mt-4 ms-3">{{song.duration}}</h6>
            </div>
          </div>
        </div>
        {% endfor %}
