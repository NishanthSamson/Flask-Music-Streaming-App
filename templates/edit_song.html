<div class="container-md-6">
    <h2 class="mt-5">Edit Song Details</h2>
    <form method="POST">
      <div class="input-group mb-3">
        <input type="text" class="form-control" value="{{song.name}}" name="song_name" required>
        <input type="text" class="form-control" value="{{song.duration}}" name="song_duration" required>
        <input type="text" class="form-control" value="{{song.genre}}" name="song_genre" required>
        <input type="text" class="form-control" value="{{song.lyrics}}" name="song_lyrics" required>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </form>
  </div>
