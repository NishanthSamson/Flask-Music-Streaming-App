{% extends "base.html" %}

{% block content %}  
    <div class = "container-fluid mt-2">
        <div class="row row-cols-3">
            <div class="col-md-2" id="col1">
                <!-- <div class="shadow bg-outline-light rounded p-2"> -->
                <div class="row">
                    <div class="col-sm-3">
                        <img src = "../static/react.svg" width="80px" class = "mt-1"/>
                    </div>
                    <div class="col">
                        <h3>{{user}}</h3>
                        <p>{{email}}</p>
                        <a href="{{ url_for('login') }}" class = "btn btn-primary btn-sm mb-2" {{hide}}>Login</a>
                    </div>
                </div>
            
                <div class="menu-btns">
                    <br>
                    <a href="{{ url_for('create_song') }}" class="btn btn-primary btn-block mb-2" {{log}}>New song</a>
                    <a href="{{ url_for('create_playlist') }}" class="btn btn-primary btn-block mb-2" {{log}}>New playlist</a>
                    <a href="{{ url_for('create_album') }}" class="btn btn-primary btn-block mb-2" {{log}}>New album</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block mb-2" {{log}}>Logout</a>
                </div>
        </div>

        
        
        <div class="col-md-8" id="col2">
          
            <div class="shadow p-1 mb-1 bg-outline-dark rounded">
              <div class="row">
              <div class="col-md-3">
                <img src="{{ url_for('static', filename='uploads/' + playlist.img) }}" style="width: 15rem; height: 15rem; object-fit: cover;">
              </div>
              <div class="col-md-9">
                <h1 class = "ms-2">{{playlist.name}}</h1>
                <h5 class = "ms-2">{{playlist.desc}}</h5>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-1">
              <h6 class = "ms-4">Song</h6>
            </div>
            <div class="col-md-9">
              <h6 class = "ms-4">Artist</h6>
            </div>
            <div class="col-md-2">
              <h6>Duration</h6>
            </div>

          </div>
          {% for song in playlist_songs %}
          <div class="shadow p-4 bg-outline-dark rounded">
            <div class="row">
            <div class="col-md-1">
              <img src="{{ url_for('static', filename='uploads/' + song.img) }}" style="width: 4rem; height: 4rem; object-fit: cover;">
            </div>
            <div class="col-md-9">
              <h3>{{song.name}}</h3>
              <h6>{{song.user.username}}</h6>
            </div>
            <div class="col-md-2">
              <!-- <h6 class = "mt-4 ms-3">{{song.duration}}</h6> -->
              <img id="playPauseBtnMenu" src="{{ url_for('static', filename='play.png') }}" width="50px" onclick="Play({{song.id}})">
            </div>
          </div>
        </div>
        {% endfor %}
            <!-- <div class="container-fluid">
                <h2 class = "mt-3 mb-2">Songs</h2>
                <div class="row">
                {% for song in songs %}
                <div class="col-sm-2">
                  <div class="cardgroup me-1 mb-4" style="width: 10rem; height: 14rem;" id="songgroup">
                    <div class="shadow p-2 mb-1 bg-outline-light rounded">
                    
                    <div class="card-body">
                      <h4 class="mt-1">{{song.name}}</h5>
                      <h6>{{song.user.username}}</h6>
                    </div>
                  </div>
                </div>
                </div>
                {% endfor %}
            </div>
            </div> -->

        </div>
<script>
  function Play(id) {
      fetch('/play/' + id)
          .then(response => {
              if (response.ok) {
                  return response.text();
              }
              throw new Error('Network response was not ok.');
          })
          .then(data => {
              console.log(data);
              updatePlayPauseIcon();
          })
          .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
          });
  }
</script>
{% endblock %}
