<div class="container-md-6">
    <h2 class="mt-5">Edit album Details</h2>
    <form method="POST">
      <div class="input-group mb-3">
        <input type="text" class="form-control" value="{{album.name}}" name="album" required>
        <input type="text" class="form-control" value="{{album.desc}}" name="album_desc" required>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </form>
  </div>
