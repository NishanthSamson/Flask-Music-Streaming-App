<html data-bs-theme="dark">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-md-6">
    <div class="container py-4">
    <h2 class="mt-5 mb-4">Edit album Details</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="album_name" class="form-label">Album Name</label>
            <input type="text" class="form-control" value="{{album.name}}" name="album_name" required>
        </div>
        <div class="mb-3">
            <label for="album_desc" class="form-label">Album Description</label>
            <input type="text" class="form-control" value="{{album.desc}}" name="album_desc" required>
        </div>
        <button class="btn btn-primary" type="submit">Edit</button>
    </form>

    <form method="post" action="{{ url_for('edit_album', id=album.id) }}" class="mt-4">
      <label for="new_song">Add new song:</label>
      <select id="add_song" name="add_song">
          {% for song in songs %}
          <option value="{{ song.id }}">{{ song.name }}</option>
      {% endfor %}
  </select>
      <button type="submit" name="action" value="add_song">Add Song</button>
  </form>
  
  <form method="post" action="{{ url_for('edit_album', id=album.id) }}">
      <label for="remove_song">Remove song:</label>
      <select id="remove_song" name="remove_song">
          {% for song in album.songs %}
              <option value="{{ song.id }}">{{ song.name }}</option>
          {% endfor %}
      </select>
      <button type="submit" name="action" value="remove_song">Remove Song</button>
  </form>
  </div>
  </div>
</body>
</html>
