<div class="container-md-6">
    <h2 class="mt-5">Edit Playlist Details</h2>
    <form method="POST">
      <div class="input-group mb-3">
        <input type="text" class="form-control" value="{{playlist.name}}" name="playlist" required>
        <input type="text" class="form-control" value="{{playlist.desc}}" name="playlist_desc" required>
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </form>

    <form method="post" action="{{ url_for('edit_playlist', id=playlist.id) }}">
        <label for="new_song">Add new song:</label>
        <select id="add_song" name="add_song">
            {% for song in songs %}
            <option value="{{ song.id }}">{{ song.name }}</option>
        {% endfor %}
    </select>
        <button type="submit" name="action" value="add_song">Add Song</button>
    </form>
    
    <form method="post" action="{{ url_for('edit_playlist', id=playlist.id) }}">
        <label for="remove_song">Remove song:</label>
        <select id="remove_song" name="remove_song">
            {% for song in playlist.songs %}
                <option value="{{ song.id }}">{{ song.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="action" value="remove_song">Remove Song</button>
    </form>
  </div>
