  <html data-bs-theme = "dark">
        <head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
            <title>StreamWave</title>
        </head>
        <body>
          <nav class="navbar navbar-expand-lg bg-body-tertiary p-2">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('index') }}"><img src = "{{ url_for('static', filename='logo.png') }}" width="30px" /></a>
                <h4 class = "me-5 mt-2 fw-light" >StreamWave</h4>
                <form class="d-flex justify-content-start w-25 me-auto ms-4" role="search" method="post" action="{{ url_for('search_results')}}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="queryString">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
              </div>
          </nav>
          <section>
              <div class="row mt-3">
                <div class="col-lg-4">
                  <div class="card mb-4">
                    <div class="card-body text-center">
                      <a href="{{url_for('accprofilepic')}}">
                        <img src = "{{ url_for('static', filename='uploads/' + user.img) }}" class="mt-2 rounded-circle" width="150px" height="150px" class = "mt-2" style="object-fit: cover;"/>
                      </a>
                      <h5 class="my-3">{{user.username}}</h5>
                      <p class="text-muted mb-4">Welcome back!</p>
                      <div class="d-flex justify-content-center mb-2">
                        <a href="{{url_for('accprofilepic')}}">
                        <button type="button" class="btn btn-outline-primary ms-1">Edit Profile Picture</button></a>
                      </div>
                    </div>
                  </div>
                  <div class="card mb-4 mb-lg-0">
                    <div class="card-body p-0">
                      <ul class="list-group list-group-flush rounded-3">
                        <li class="list-group-item p-3">
                          <i class="fas fa-globe fa-lg text-warning"></i>
                          <p class="mb-0">{{user.username}}</p>
                        </li>
                        <li class="list-group-item p-3">
                          <i class="fab fa-github fa-lg" style="color: #333333;"></i>
                          <p class="mb-0">{{user.gender}}</p>
                        </li>
    
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="card mb-4">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Username</p>
                        </div>
                        <div class="col-sm-9">
                                <div class="form-group">
                                  <input type="text" class="form-control" value="{{user.username}}" disabled>
                                </div>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <p>{{user.email}}</p>
                              </div>
                            </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Phone</p>
                        </div>
                        <div class="col-sm-9">
                          <form method="post">
                            <div class="form-group">
                                <input type="number" class="form-control" id="exampleInputEmail1" value="{{user.phone}}" name ="phone">
                              </div>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Gender</p>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control" value="{{user.gender}}" name="gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                              </select>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Country</p>
                        </div>
                        <div class="col-sm-9">
                          <select class="form-control" name="address" value="{{user.address}}">
                            <option value="India">India</option>
                            <option value="US">US</option>
                            <option value="UK">UK</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Japan">Japan</option>
                          </select>
                        </div>
                      </div>
                      <input type="submit" value="Update" class="btn btn-primary">
                      </form>
                      </div>
                    </div>
                  </div>
          </section>
    </div>
    </div>
    </body>
    </html>
